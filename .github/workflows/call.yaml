name: Call
on:
  push:

jobs:
  call:
    name: Call
    uses: dysnix/github-workflows/.github/workflows/upstream.new-release.yaml@upstream-release
    with:
      upstream: cloudflare/wrangler
      version-regex: v\d+

  output:
    name: Output
    runs-on: ubuntu-latest
    needs: [call]
    steps:
      - run: |
          echo 'version: ${{ needs.call.outputs.version }}'
          echo 'publish: ${{ needs.call.outputs.publish }}'
